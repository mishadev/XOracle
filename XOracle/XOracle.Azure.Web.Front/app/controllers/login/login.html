<section id="login-view" class="mainbar" data-ng-controller="login as vm">
    <section class="matter">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span6">
                    <div class="text-center text-info" data-ng-id="vm.ready">
                        <ul class="nav">
                            <li data-ng-repeat="provider in vm.loginProviders">
                                <button type="submit" class="btn btn-default" data-ng-click="vm.externalLogin(provider)">{{provider.Name}}</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
